<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="login">
    <img src="../static/backgrounds/happy.jpeg" id="login" class="login" alt="overhead compartment">
    <img src="../static/backgrounds/sky.jpg" id="signup" class="login hidden" alt="sky">
    <img src="../static/backgrounds/empty.jpg" id="retrieve" class="login hidden" alt="overhead compartment">
    <nav>
        <div class="logo">
            <a class="logo" href="index.html"><img src="../static/logos/logo_clear_small.png" alt="Inc Logo"></a>
            carryOn
        </div>
        <div class="navigation">[to be inserted dynamically]</div>
    </nav>
    <div class="tabs">
        <div id="signin" class="active">
            <h1>Login</h1>
            <form action="/login" method="post">
                <ul>
                    <li>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email" />
                    </li>
                    <li>
                        <label for="password">Password:</label>
                        <textarea id="password" name="password"></textarea>
                    </li>
                </ul>
            </form>
        </div>
        <div id="register" class="tabcontent">Register</div>
        <div id="forgot" class="tabcontent">Request/Reset Password</div>
    </div>
</body>
</html>
