<!DOCTYPE html>
      <html lang="en" xmlns:th="http://www.thymeleaf.org">
      <head>
      <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
      <title>Register</title>
      <link rel="stylesheet" href="/register_styles.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
      </head>
      <body class="login">
        <img src="/sky.jpg" id="signup" class="login" alt="sky">
        <br />
        <br />
        <br />
        <div class="container">
          <div class="row col-md-8 offset-md-2">
            <div class="card">
              <div th:if="${param.success}">
                <div class="alert alert-info">Registration Successful!</div>
              </div>
              <div class="card-header">
                <h2 class="text-center">Registration</h2>
              </div>
              <div class="card-body">
                <form method="post" role="form" th:action="@{register/save}" th:object="${userDto}">
                    <div class="form-group mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control"
                           id="email"
                           name="email"
                           th:field="*{email}"
                           type="email"
                    />
                    <p th:errors="*{email}" class="text-danger"
                       th:if="${#fields.hasErrors('email')}">
                    </p>
                  </div>
                  <div class="form-group mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control"
                           id="password"
                           name="password"
                           th:field="*{password}"
                           type="password"
                    />
                    <p th:errors="*{password}" class="text-danger"
                       th:if="${#fields.hasErrors('password')}">
                    </p>
                  </div>

                  <div class="form-group mb-3 text-center">
                    <button class="btn btn-primary" type="submit">Register</button><br>
                    <span>Already registered? <br><a href="/" th:href="@{/login}">Login here</a></span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </body>
</html><
