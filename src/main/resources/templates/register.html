<!DOCTYPE html>
      <html lang="en" xmlns:th="http://www.thymeleaf.org">
      <head>
      <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
      <title>Register</title>
      <link rel="stylesheet" href="/style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
      </head>
      <body class="login">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
              crossorigin="anonymous">
      </script>
            <img src="/happy.jpeg" id="login" class="login" alt="overhead compartment">
            <img src="/sky.jpg" id="signup" class="login hidden" alt="sky">
            <img src="/empty.jpg" id="retrieve" class="login hidden" alt="overhead compartment">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
              <div class="container-fluid">
                <a class="navbar-brand" th:href="@{register.html}">Register</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
            </nav>
            <br />
            <br />
            <br />
            <div class="container">
              <div class="row col-md-8 offset-md-2">
                <div class="card">
                  <div th:if="${param.success}">
                    <div class="alert alert-info">Registration Successful!</div>
                  </div>
                  <div class="card-header">
                    <h2 class="text-center">Registration</h2>
                  </div>
                  <div class="card-body">
                    <form method="post" role="form" th:action="@{register/save}" th:object="${userDto}">
                        <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email:"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                      </div>
                      <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               th:field="*{password}"
                               type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                      </div>

                      <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
      </body>
</html><
